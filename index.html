<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      cursor: none; /* Hide the default cursor */
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-image: url("bilde1.jpg");
      background-size: 100% 100%; /* Stretch the image to fit the screen */
      background-position: center;
      transform-origin: center;
      transition: transform 0.5s;
    }

    #background:active {
      transform: scale(1.1); /* Zoom in the image when pressed */
    }

  </style>
</head>
<body>
  <div id="background"></div>
  <audio hidden autoplay loop> <!-- Remove the muted attribute -->
    <source src="music1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    // Get the background element
    var background = document.getElementById("background");

    // Add an event listener for mouse movement
    document.addEventListener("mousemove", function(event) {
      // Get the mouse coordinates relative to the center of the window
      var x = event.clientX - window.innerWidth / 2;
      var y = event.clientY - window.innerHeight / 2;

      // Calculate the percentage of the mouse position relative to the window size
      var xPercent = x / window.innerWidth * 100;
      var yPercent = y / window.innerHeight * 100;

      // Update the transform origin of the background image to match the mouse position
      background.style.transformOrigin = xPercent + "% " + yPercent + "%";

</body>
</html>
