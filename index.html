<style>
  img {
    /* Set the image as the background of the img element */
    background-image: url("bilde2.jpg");
    /* Make the image cover the entire element */
    background-size: cover;
    /* Set the width and height of the img element to 100% */
    width: 100%;
    height: 100%;
    /* Set the transition duration for the transform property */
    transition: transform 0.5s;
    /* Add scroll bars to the img element */
    overflow: scroll;
  }
</style>
<img src="bilde2.jpg" alt="A beautiful flower" id="img">
<script>
  // Get the img element by its id
  var img = document.getElementById("img");
  // Add an event listener for the mousedown event
  img.addEventListener("mousedown", function() {
    // Set the transform property to rotate the image by 90 degrees
    img.style.transform = "rotate(180deg)";
  });
  // Add an event listener for the mouseup event
  img.addEventListener("mouseup", function() {
    // Set the transform property to rotate the image back to its original position
    img.style.transform = "rotate(0deg)";
  });
</script>
